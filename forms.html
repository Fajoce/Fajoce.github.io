 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="estilos.css">
</head>
 <body>
    <div class="row mt-5">
        <div class="col-6">
        <form action="">
            <div class="form-group row">
            <label for="id" class="col-2 col-for-label">Id</label>
            <input type="text" placeholder="Id" maxlength="10" class="col-10 mb-3">
        </div>
        <div class="form-group row">
            <label for="Nombre" class="col-2 col-for-label">Nombre</label>
            <input type="text" placeholder="Nombre" class="col-10 mb-3">
        </div>
        <div class="form-group row">
            <label for="Tipo" class="col-2 col-for-label">Tipo</label>
            <select name="" id="" class="col-10 mb-3">
                <option value="1">Cedula</option>
                <option value="2">Tarjeta</option>
                <option value="1">Nit</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="Numero" class="col-2 col-for-label">Numero</label>
            <input type="number" class="col-10 mb-3">
        </div>
        <div class="form-group row">
            <label for="Numero" class="col-2 col-for-label">Solicitud</label>
            <textarea type="text" row="5" class="col-10 mb-3">Solicitud </textarea>
        </div>
        <div class="form-group row">
            <label for="" class="col-4 col-for-label">Super</label>
<input list="superheroes" name="list"  style="width:320px" />
        <datalist id="superheroes" class="col-8">Hobbies
            <option label="Iron Man" value="Iron Man">
            <option label="The Hulk" value="The Hulk">
        </datalist>
        </div>
        </form>
    </div>
    </div>
    <div class="container">
    <form class="row g-2 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="nombre" class="form-label">First name</label>
          <input type="text" class="form-control mb-2" id="nombre" required >
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Last name</label>
          <input type="text" class="form-control" id="apellido"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="usuario" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="usuario">@</span>
            <input type="text" class="form-control" id="usuario" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">City</label>
          <input type="text" class="form-control" id="ciudad" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6">
          <label for="estado" class="form-label">State</label>
          <select class="form-select" id="estado" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
</div> 
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  </script>
 </body>
 </html>
